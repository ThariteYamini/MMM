<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MMM | Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#1e3c72,#5b2b82);
    color:white;
}
.card{
    width:380px;
    padding:40px 30px;
    border-radius:18px;
    background:rgba(255,255,255,0.14);
    backdrop-filter:blur(12px);
    box-shadow:0 10px 40px rgba(0,0,0,0.4);
    text-align:center;
    animation:fadeUp 1s ease;
}
h1{color:#ffd700;}
input{
    width:100%;
    padding:14px;
    margin-bottom:14px;
    border:none;
    border-radius:10px;
}
button{
    width:100%;
    padding:14px;
    background:#ffd700;
    border:none;
    border-radius:10px;
    font-weight:bold;
    font-size:1.1rem;
    cursor:pointer;
}
button:hover{background:#f5c400;}
@keyframes fadeUp{
    from{opacity:0; transform:translateY(50px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>
<div class="card">
    <h1>Create Your Space</h1>
    <p>Begin your healing journey âœ¨</p>

    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm Password">

    <button>Sign Up</button>
</div>
</body>
</html>
